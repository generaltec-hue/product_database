<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneralTec Product Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logos/logo.png" alt="GeneralTec" class="logo">
            <h1>Product Database</h1>
        </div>
    </header>

    <div class="search-section">
        <div class="container">
            <input type="text" id="searchInput" placeholder="Search by model number, category, or specifications...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="transformers">Transformers</option>
                <option value="stabilizers">Stabilizers</option>
                <option value="ups">UPS Systems</option>
                <option value="solar">Solar Products</option>
            </select>
        </div>
    </div>

    <main class="container">
        <div id="productGrid" class="product-grid">
            <!-- Products will be loaded here -->
        </div>
        
        <div id="productDetail" class="product-detail" style="display: none;">
            <!-- Product details will be shown here -->
        </div>
    </main>

    <script src="app.js"></script>
    <script src="search.js"></script>
</body>
</html>
